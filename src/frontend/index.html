<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A DevCentral é um projeto com o intuito de ajudar desenvolvedores a se comunicarem com designs, códigos, repositórios e membros da equipe em um só lugar.">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./imgs/dc-mini-logotype.png" type="image/x-icon">
    <title>DevCentral</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="./imgs/dc-logotype.png" alt="logo">
        </div>

        <div id="contact-container">
            <div class="contact-container__picture">
                <img src="./imgs/contact-sample3.png" alt="">
            </div>

            <span class="contact-container__name">Miguel Jefferson</span>
            
            <a href="./pages/contact-settings.html" class="contact-settings" title="Configurações do Servidor">
                <i class="fa-solid fa-gear"></i>
            </a>
        </div>
    </header>

    <main>
        <aside id="contacts">
            <ul class="contacts__contacts-list">
                <li title="Rafael Souza" class="contacts-list__contact">
                    <div class="contact__picture">
                        <img src="./imgs/contact-sample1.png" alt="Rafael Souza">
                    </div>
                </li>
                <li title="Danilo Noronha" class="contacts-list__contact">
                    <div class="contact__picture">
                        <img src="./imgs/contact-sample2.png" alt="Danilo Noronha">
                    </div>
                </li>
                <li title="Miguel Jefferson" class="contacts-list__contact">
                    <div class="contact__picture">
                        <img src="./imgs/contact-sample3.png" alt="Miguel Jefferson">
                    </div>
                </li>

                <li title="Adicionar contato" class="contacts-list__add-contact">
                    <i class="fa-solid fa-plus"></i>
                </li>
            </ul>

            <a href="./pages/user-settings.html" class="user__settings" title="Configurações de Usuário">
                <i class="fa-solid fa-gear"></i>
            </a>
        </aside>

        <nav id="chats">
        </nav>

        <section id="conversation-area"></section>
    </main>
</body>
</html>
