<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A DevCentral é um projeto com o intuito de ajudar desenvolvedores a se comunicarem com designs, códigos, repositórios e membros da equipe em um só lugar.">

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js" defer></script>

    <link rel="shortcut icon" href="./imgs/dc-mini-logotype.png" type="image/x-icon">
    <title>DevCentral</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="./imgs/dc-logotype.png" alt="logo">
        </div>

        <div id="contact-container">
            <div class="contact-container__picture">
                <img src="./imgs/contact-sample3.png" alt="">
            </div>

            <span class="contact-container__name">Miguel Jefferson</span>
            
            <a href="./pages/contact-settings.html" class="contact-settings" title="Configurações do Servidor">
                <i class="fa-solid fa-gear"></i>
            </a>
        </div>
    </header>

    <main>
        <aside id="contacts">
            <ul class="contacts__contacts-list">
                <li title="Adicionar contato" class="contacts-list__add-contact">
                    <i class="fa-solid fa-users"></i>
                </li>
                <!-- Samples
                    <li title="Rafael Souza" class="contacts-list__contact">
                        <div class="contact__picture">
                            <img src="./imgs/contact-sample1.png" alt="Rafael Souza">
                        </div>
                    </li>
                -->
            </ul>

            <a href="./pages/user-settings.html" class="user__settings" title="Configurações de Usuário">
                <i class="fa-solid fa-gear"></i>
            </a>
        </aside>

        <nav id="chats">
        </nav>

        <section id="conversation-area"></section>
    </main>

    <dialog class="components__modal" id="friends">
        <header class="components__modal-header">
            <div id="modal-options" class="components__modal-header-options">
                <button id="add-contact" class="components__modal-header-option-btn components__modal-header-option-btn--selected">Adicionar contato</button>
                <button id="pending-requests" class="components__modal-header-option-btn">Pedidos Pendentes</button>
            </div>
          
            <button class="components__modal-header-close-btn components__btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </header>
        
        <section class="components__modal-content">...</section>
    </dialog>
</body>
</html>
