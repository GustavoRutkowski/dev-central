<h2>Adicionar Amigo</h2>

<form id="friends-form" class="modal-content__form">
    <label for="user-id">ID do Usuário:</label>
    <input id="user-id" type="text" placeholder="#0000" pattern="#\d{4}">
</form>

<button class="modal-content__submit-btn" type="submit" form="friends-form">Enviar Pedido</button>

<h2>Amigos</h2>

<ul class="modal-content__friends-list">
    <li class="friends-list__friend">
        <div class="friend__friend-infos">
            <div class="friend__infos__picture">
                <img src="" alt="Tio Fábio">
            </div>

            <span>Tio Fábio</span>
        </div>

        <div class="friend__friend-buttons">
            <button class="friend-buttons__button"></button>
            <button class="friend-buttons__button"></button>
        </div>
    </li>
</ul>
